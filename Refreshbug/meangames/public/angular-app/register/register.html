<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>
        {{vm.message}}
    </p>
</div>
<div ng-if="vm.message" class="alert alert-dangerous" role="alert">
    <p>
        {{vm.err}}
    </p>
</div>
<form name="vm.register1" ng-submit="vm.register()">
    <div class="form-group">
        <label for="name">username</label>
        <input type="text" class="form-control" name="" id="name" placeholder="name" ng-model="vm.name">
    </div>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" name="" id="username" placeholder="username" ng-model="vm.username">
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="" id="password" placeholder="password" ng-model="vm.password">
    </div>

    <div class="form-group">
        <label for="password-repeat">Repeat-Password</label>
        <input type="password" class="form-control" name="" id="passwordRepeat" placeholder="password" ng-model="vm.passwordRepeat">

    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
